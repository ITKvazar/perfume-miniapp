<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Original Perfume</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; width: 220px; }
    .title { font-weight:700; margin-bottom:6px; }
    .price { margin: 6px 0; }
    button { padding:8px 10px; border-radius:10px; border:0; cursor:pointer; }
    .btn { background:#222; color:#fff; }
    .btn2 { background:#eee; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom: 12px; }
    input { padding:8px; border-radius:10px; border:1px solid #ddd; width: 100%; max-width: 360px; }
    .section { margin-top:16px; }
    .cart-item { display:flex; justify-content:space-between; gap:10px; padding:6px 0; border-bottom:1px solid #f0f0f0; }
    .muted { color:#666; font-size: 12px; }
    textarea { width:100%; max-width:600px; min-height:60px; padding:8px; border-radius:10px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="top">
    <div>
      <div style="font-size:18px;font-weight:800;">üõç Original Perfume</div>
      <div class="muted">–û–ø–ª–∞—Ç–∞ –ø–µ—Ä–µ–≤–æ–¥–æ–º. –î–æ—Å—Ç–∞–≤–∫–∞ —É—Ç–æ—á–Ω—è–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ.</div>
    </div>
    <button class="btn2" onclick="openCart()">üß∫ –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cartCount">0</span>)</button>
  </div>

  <input id="q" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–æ–≤–∞—Ä–∞–º..." oninput="render()" />

  <div class="section">
    <div class="row" id="list"></div>
  </div>

  <div class="section" id="cart" style="display:none;">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cartItems"></div>
    <div style="margin-top:10px;font-weight:700;">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚ÇΩ</div>

    <h3 style="margin-top:16px;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h3>
    <div class="muted">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ ‚Äî –º—ã —Å–æ–≥–ª–∞—Å—É–µ–º –¥–æ—Å—Ç–∞–≤–∫—É –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã.</div>
    <div style="margin-top:10px; max-width: 600px;">
      <input id="name" placeholder="–ò–º—è" />
      <div style="height:8px;"></div>
      <input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <div style="height:8px;"></div>
      <input id="address" placeholder="–ê–¥—Ä–µ—Å (–≥–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º)" />
      <div style="height:8px;"></div>
      <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
    </div>

    <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn2" onclick="closeCart()">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–æ–≤–∞—Ä–∞–º</button>
      <button class="btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∏ –ø–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    // –ú–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –æ–∫–Ω–æ
    tg.expand();
  }

  // –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤. –ü–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ —Å–≤–æ–∏ 50.
  const products = [
    { sku: "p001", title: "–ü–∞—Ä—Ñ—é–º A", price_rub: 3500 },
    { sku: "p002", title: "–ü–∞—Ä—Ñ—é–º B", price_rub: 2900 },
    { sku: "p003", title: "–ü–∞—Ä—Ñ—é–º C", price_rub: 4100 },
  ];

  const cart = new Map(); // sku -> qty

  function add(sku) {
    cart.set(sku, (cart.get(sku) || 0) + 1);
    updateCartBadge();
  }
  function dec(sku) {
    const q = cart.get(sku) || 0;
    if (q <= 1) cart.delete(sku);
    else cart.set(sku, q - 1);
    updateCartBadge();
    renderCart();
  }
  function inc(sku) {
    cart.set(sku, (cart.get(sku) || 0) + 1);
    updateCartBadge();
    renderCart();
  }

  function updateCartBadge() {
    let count = 0;
    cart.forEach(v => count += v);
    document.getElementById("cartCount").textContent = count;
  }

  function render() {
    const q = document.getElementById("q").value.toLowerCase().trim();
    const list = document.getElementById("list");
    list.innerHTML = "";
    products
      .filter(p => !q || p.title.toLowerCase().includes(q))
      .forEach(p => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="title">${p.title}</div>
          <div class="price">${p.price_rub} ‚ÇΩ</div>
          <button class="btn" onclick="add('${p.sku}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>
          <div class="muted" style="margin-top:8px;">SKU: ${p.sku}</div>
        `;
        list.appendChild(el);
      });
  }

  function openCart() {
    document.getElementById("cart").style.display = "";
    document.getElementById("list").style.display = "none";
    document.getElementById("q").style.display = "none";
    renderCart();
  }
  function closeCart() {
    document.getElementById("cart").style.display = "none";
    document.getElementById("list").style.display = "";
    document.getElementById("q").style.display = "";
  }

  function renderCart() {
    const box = document.getElementById("cartItems");
    box.innerHTML = "";
    let total = 0;

    cart.forEach((qty, sku) => {
      const p = products.find(x => x.sku === sku);
      const line = p.price_rub * qty;
      total += line;

      const row = document.createElement("div");
      row.className = "cart-item";
      row.innerHTML = `
        <div>
          <div><b>${p.title}</b></div>
          <div class="muted">${p.price_rub} ‚ÇΩ √ó ${qty} = ${line} ‚ÇΩ</div>
        </div>
        <div style="display:flex; gap:6px; align-items:center;">
          <button class="btn2" onclick="dec('${sku}')">‚àí</button>
          <button class="btn2" onclick="inc('${sku}')">+</button>
        </div>
      `;
      box.appendChild(row);
    });

    document.getElementById("total").textContent = total;
  }

  function checkout() {
    if (cart.size === 0) {
      alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è");
      return;
    }

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const comment = document.getElementById("comment").value.trim();

    if (!name || !phone || !address) {
      alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –∞–¥—Ä–µ—Å");
      return;
    }

    const items = [];
    cart.forEach((qty, sku) => {
      const p = products.find(x => x.sku === sku);
      items.push({ sku: p.sku, title: p.title, qty, price_rub: p.price_rub });
    });

    const order = { name, phone, address, comment, items };

    // –í–ê–ñ–ù–û: —ç—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç JSON –≤ —á–∞—Ç –±–æ—Ç—É.
    // –ò–º–µ–Ω–Ω–æ —ç—Ç–æ —É–º–µ–µ—Ç –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ç–≤–æ–π —Ç–µ–∫—É—â–∏–π Python-–±–æ—Ç (handle_order_json).
    const text = JSON.stringify(order);

    if (tg) {
      tg.sendData(text); // –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
      tg.close();        // –∑–∞–∫—Ä—ã—Ç—å –º–∏–Ω–∏-–∞–ø–ø
    } else {
      // –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
      console.log("ORDER:", text);
      alert("–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ –±–æ—Ç—É.");
    }
  }

  render();
  updateCartBadge();
</script>
</body>
</html>
