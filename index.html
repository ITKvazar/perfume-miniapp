<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Original Perfume</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 12px; background: #f5f5f5; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; width: 220px; background: white; }
    .title { font-weight:700; margin-bottom:6px; }
    .price { margin: 6px 0; color: #2e7d32; font-weight: 600; }
    button { padding:8px 10px; border-radius:10px; border:0; cursor:pointer; }
    .btn { background:#222; color:#fff; }
    .btn2 { background:#eee; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom: 12px; background: white; padding: 12px; border-radius: 12px; }
    input, textarea { padding:8px; border-radius:10px; border:1px solid #ddd; width: 100%; max-width: 360px; box-sizing: border-box; font-family: inherit; }
    .section { margin-top:16px; }
    .cart-item { display:flex; justify-content:space-between; gap:10px; padding:6px 0; border-bottom:1px solid #f0f0f0; }
    .muted { color:#666; font-size: 12px; }
    .error { color: #d32f2f; background: #ffebee; padding: 12px; border-radius: 8px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="top">
    <div>
      <div style="font-size:18px;font-weight:800;">üõç Original Perfume</div>
      <div class="muted">–û–ø–ª–∞—Ç–∞ –ø–µ—Ä–µ–≤–æ–¥–æ–º. –î–æ—Å—Ç–∞–≤–∫–∞ —É—Ç–æ—á–Ω—è–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ.</div>
    </div>
    <button class="btn2" onclick="openCart()">üß∫ –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cartCount">0</span>)</button>
  </div>

  <input id="q" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–æ–≤–∞—Ä–∞–º..." oninput="render()" />

  <div class="section" id="catalog">
    <div class="row" id="list"></div>
  </div>

  <div class="section" id="cart" style="display:none;">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cartItems"></div>
    <div style="margin-top:10px;font-weight:700;">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚ÇΩ</div>

    <h3 style="margin-top:16px;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h3>
    <div class="muted">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ ‚Äî –º—ã —Å–æ–≥–ª–∞—Å—É–µ–º –¥–æ—Å—Ç–∞–≤–∫—É –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã.</div>
    <div style="margin-top:10px; max-width: 600px;">
      <input id="name" placeholder="–ò–º—è" />
      <div style="height:8px;"></div>
      <input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <div style="height:8px;"></div>
      <input id="address" placeholder="–ê–¥—Ä–µ—Å (–≥–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º)" />
      <div style="height:8px;"></div>
      <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
    </div>

    <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn2" onclick="closeCart()">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–æ–≤–∞—Ä–∞–º</button>
    </div>

    <div id="error" class="error"></div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  
  if (!tg) {
    alert("–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram");
    throw new Error("Not in Telegram");
  }

  tg.ready();
  tg.expand();

  const products = [
    { sku: "p001", title: "–ü–∞—Ä—Ñ—é–º A", price_rub: 3500 },
    { sku: "p002", title: "–ü–∞—Ä—Ñ—é–º B", price_rub: 2900 },
    { sku: "p003", title: "–ü–∞—Ä—Ñ—é–º C", price_rub: 4100 },
  ];

  const cart = new Map();

  function add(sku) {
    cart.set(sku, (cart.get(sku) || 0) + 1);
    updateCartBadge();
    updateMainButton();
  }
  
  function dec(sku) {
    const q = cart.get(sku) || 0;
    if (q <= 1) cart.delete(sku);
    else cart.set(sku, q - 1);
    updateCartBadge();
    renderCart();
    updateMainButton();
  }
  
  function inc(sku) {
    cart.set(sku, (cart.get(sku) || 0) + 1);
    updateCartBadge();
    renderCart();
    updateMainButton();
  }

  function updateCartBadge() {
    let count = 0;
    cart.forEach(v => count += v);
    document.getElementById("cartCount").textContent = count;
  }

  function updateMainButton() {
    if (cart.size === 0 || document.getElementById("cart").style.display === "none") {
      tg.MainButton.hide();
      tg.MainButton.offClick(submitOrder);
    } else {
      tg.MainButton.setText("‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑");
      tg.MainButton.show();
      tg.MainButton.onClick(submitOrder);
    }
  }

  function render() {
    const q = document.getElementById("q").value.toLowerCase().trim();
    const list = document.getElementById("list");
    list.innerHTML = "";
    products
      .filter(p => !q || p.title.toLowerCase().includes(q))
      .forEach(p => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="title">${p.title}</div>
          <div class="price">${p.price_rub} ‚ÇΩ</div>
          <button class="btn" onclick="add('${p.sku}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>
          <div class="muted" style="margin-top:8px;">SKU: ${p.sku}</div>
        `;
        list.appendChild(el);
      });
  }

  function openCart() {
    document.getElementById("cart").style.display = "";
    document.getElementById("catalog").style.display = "none";
    document.getElementById("q").style.display = "none";
    document.getElementById("error").style.display = "none";
    renderCart();
    updateMainButton();
  }
  
  function closeCart() {
    document.getElementById("cart").style.display = "none";
    document.getElementById("catalog").style.display = "";
    document.getElementById("q").style.display = "";
    tg.MainButton.hide();
  }

  function renderCart() {
    const box = document.getElementById("cartItems");
    box.innerHTML = "";
    let total = 0;

    cart.forEach((qty, sku) => {
      const p = products.find(x => x.sku === sku);
      if (!p) return;
      const line = p.price_rub * qty;
      total += line;

      const row = document.createElement("div");
      row.className = "cart-item";
      row.innerHTML = `
        <div>
          <div><b>${p.title}</b></div>
          <div class="muted">${p.price_rub} ‚ÇΩ √ó ${qty} = ${line} ‚ÇΩ</div>
        </div>
        <div style="display:flex; gap:6px; align-items:center;">
          <button class="btn2" onclick="dec('${sku}')">‚àí</button>
          <button class="btn2" onclick="inc('${sku}')">+</button>
        </div>
      `;
      box.appendChild(row);
    });

    document.getElementById("total").textContent = total;
  }

  function submitOrder() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const comment = document.getElementById("comment").value.trim();

    if (!name || !phone || !address) {
      tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –∞–¥—Ä–µ—Å");
      return;
    }

    const items = [];
    cart.forEach((qty, sku) => {
      const p = products.find(x => x.sku === sku);
      if (p) items.push({ sku: p.sku, title: p.title, qty, price_rub: p.price_rub });
    });

    const order = { name, phone, address, comment, items };
    
    // –í–ê–ñ–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º JSON.stringify –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
    const jsonData = JSON.stringify(order);
    console.log("Sending:", jsonData);
    
    try {
      tg.sendData(jsonData);
      tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...");
      tg.MainButton.disable();
      
      // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –Ω–µ –∑–∞–∫—Ä—ã–ª–æ—Å—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
      setTimeout(() => {
        document.getElementById("error").textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ –∏–ª–∏ –Ω–∞–ø–∏—à–∏—Ç–µ –±–æ—Ç—É –Ω–∞–ø—Ä—è–º—É—é.";
        document.getElementById("error").style.display = "block";
        tg.MainButton.enable();
        tg.MainButton.setText("‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑");
      }, 3000);
      
    } catch (err) {
      console.error("Error:", err);
      document.getElementById("error").textContent = "–û—à–∏–±–∫–∞: " + err.message;
      document.getElementById("error").style.display = "block";
    }
  }

  render();
  updateCartBadge();
</script>
</body>
</html>
